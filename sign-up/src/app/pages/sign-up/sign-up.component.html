<h1 style="text-align: center; font-weight: bold; margin-top: 24px; margin-bottom: -23px;">Signup Page</h1>
<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block" style="padding: 0;">
            <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;" />
        </div>
        <div class="col-md-6 bg-white p-5">
        <h3 class="pb-3">Login Form</h3>
        <div class="form-style">

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group pb-3">    
                <input type="email" required #email="ngModel" placeholder="Email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="userModel.email">   
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is empty or wrong format</small>
            </div>

            <div class="form-group pb-3">   
                <input type="password" placeholder="Password" name="password" class="form-control" #password="ngModel" [(ngModel)]="userModel.password" required>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is empty</small>
            </div>

            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center"><input name="remember" type="checkbox" [(ngModel)]="userModel.remember" value="userModel.remember" /> <span class="pl-2 font-weight-bold" style="font-weight:500;margin-left:5px;color:#0504049c;">Remember Me</span></div>
                <!-- <div><a href="#">Forget Password?</a></div> -->
            </div>

            <div class="pb-2">
                <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
            </div>
        </form>

        <div class="sideline">OR</div>
        <div>
            <button class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook" aria-hidden="true"></i> Login With Facebook</button>
        </div>
        </div>
        </div>
    </div>
</div>
