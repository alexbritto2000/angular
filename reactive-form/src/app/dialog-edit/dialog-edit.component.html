<p>dialog-edit works!</p>
<div class="edit">

    <h2 mat-dialog-title>Are you sure edit this element?</h2>
    <mat-dialog-content>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
            <div class="form-group">
                <label>User name</label>
                <input type="text" formControlName="userName" [ngModel]="editVal.userName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
          
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">User name is required</div>
                  <div *ngIf="f.userName.errors.minlength">User name must be greater than 4 character</div>
                  <div *ngIf="f.userName.errors.maxlength">User name must be less than 10 character</div>
                </div>
              </div>
              <mat-dialog-actions>
                <button type="submit" mat-button mat-dialog-close>Submit</button>
                <button mat-button mat-dialog-close mat-dialog-close="false">cancel</button>
                <!-- mat-dialog-close="error=='valid'" -->
            </mat-dialog-actions>
        </form>
    </mat-dialog-content>
</div>
